---
default_wordpress_packages_general:
  - htop
  - mlocate
  - epel-release
  - git
  - wget
  - gcc

default_wordpress_python_packages:
  - python3-pip
  - python3-setuptools
  - python3-libselinux

default_wordpress_packages_apache:
  - httpd
  - php
  - php-cli
  - php-mysql
  - php-process
  - php-devel
  - php-gd
  - php-pecl-apc
  - php-pecl-json
  - php-mbstring
  - mod_ssl
  - openssl

default_wordpress_packages_mysql:
  - mariadb-server
  - mariadb-devel
  - gcc

# default_wordpress_packages_email:
#   - postfix

default_wordpress_users:
  web: apache

default_wordpress_mysql_service: mysqld
default_wordpress_mysql_path: /etc/my.cnf.d

default_wordpress_apache_service: httpd

default_mysql_socket: /var/lib/mysql/mysql.sock
default_make_dummy_cert_path: /etc/ssl/certs/make-dummy-cert

default_wordpress_cert_group: apache
