---
driver:
  name: ec2
  region: ca-central-1
  subnet_id: subnet-99e681e2
  security_group_ids:
    - sg-24901f4c
  aws_ssh_key_id: testkitchen
  instance_type: t2.xlarge

transport:
  ssh_key: /amaz/testkitchen.pem
  connection_timeout: 10
  connection_retries: 5
  max_ssh_sessions: 6

platforms:
  - name: ubuntu-20.04
    driver:
      image_id: ami-043e33039f1a50a56
    transport:
      username: ubuntu
  - name: ubuntu-18.04
    driver:
      image_id: ami-0427e8367e3770df1
    transport:
      username: ubuntu
  - name: ubuntu-16.04
    driver:
      image_id: ami-0394b19441f2a0121
      transport:
        username: ubuntu
  - name: debian-9.3
    driver:
      image_id: ami-1545ff71
    transport:
      username: admin
  - name: debian-10
    driver:
      image_id: ami-0819cb1915d30e8bc
    transport:
      username: admin
  - name: centos-7.4
    driver:
      # image_id: ami-dcad28b8
      image_id: ami-04a25c39dc7a8aebb
    transport:
      username: centos
  - name: centos-8
    driver:
      image_id: ami-0949556ba850896ed
    transport:
      username: centos

provisioner:
  name: ansible_playbook
  roles_path: ../
  hosts:
    - wpdbservers
    - wpappservers
  playbook: default.yml
  # playbook: backup.yml
  require_ansible_repo: true
  ansible_verbose: true
  ansible_verbosity: 3
  # ansible_version: latest
  ansible_version: latest
  ansible_sudo: false
  require_chef_for_busser: false
  # ansible_connection: winrm
  # require_windows_support: true

suites:
  - name: default
